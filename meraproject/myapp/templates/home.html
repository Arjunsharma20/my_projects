<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | MySite</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #333;
      }

      .content p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #555;
      }

      .btn {
        display: inline-block;
        margin: 0 10px;
        padding: 12px 24px;
        background-color: #3897f0;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2f82d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Site</h1>
      <div class="content">
        <p>Please choose an option to continue:</p>
        <a href="{% url 'login_view' %}" class="btn">Login</a>
        <a href="{% url 'register_view' %}" class="btn">Register</a>
      </div>
    </div>
  </body>
</html>
